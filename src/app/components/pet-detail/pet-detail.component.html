<div class="pet-detail-container" *ngIf="!loading && pet">
  <div class="container">
    <button class="btn btn-outline back-button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
      Voltar
    </button>

    <div class="pet-detail-card">
      <div class="pet-image-section">
        <img *ngIf="pet.imageUrl" [src]="pet.imageUrl" [alt]="pet.name" class="pet-detail-image">
        <div *ngIf="!pet.imageUrl" class="pet-placeholder-image">
          <i class="fas fa-paw"></i>
        </div>
      </div>

      <div class="pet-info-section">
        <h1 class="pet-title">{{ pet?.nome }}</h1>

        <div class="pet-characteristics">
          <div class="characteristic">
            <i class="fas fa-tag"></i>
            <span>{{ getSpeciesName(pet?.species) }}</span>
          </div>
          <div class="characteristic">
            <i class="fas fa-dna"></i>
            <span>{{ pet.breed }}</span>
          </div>
          <div class="characteristic">
            <i class="fas fa-birthday-cake"></i>
            <span>{{ pet?.idade }} {{ pet?.idade === 1 ? 'ano' : 'anos' }}</span>
          </div>
          <div class="characteristic">
            <i class="fas fa-ruler"></i>
            <span>{{ getSizeName(pet.size) }}</span>
          </div>
          <div class="characteristic">
            <i class="fas fa-venus-mars"></i>
            <span>{{ getGenderName(pet.gender) }}</span>
          </div>
          <div class="characteristic">
            <i class="fas fa-palette"></i>
            <span>{{ pet.color }}</span>
          </div>
        </div>

        <div class="pet-description-section">
          <h3>Sobre {{ pet.name }}</h3>
          <p>{{ pet.description }}</p>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary btn-large" (click)="adoptPet()">
            <i class="fas fa-heart"></i>
            Quero Adotar {{ pet.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loading">
  <i class="fas fa-spinner"></i>
  <p>Carregando...</p>
</div>

<div *ngIf="error" class="error">
  <i class="fas fa-exclamation-triangle"></i>
  <p>{{ error }}</p>
  <button class="btn btn-primary" (click)="goBack()">Voltar</button>
</div>
