<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-paw"></i>
      <h1>Entrar no PetConnect</h1>
      <p>Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email"
               class="form-control"
               [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
               placeholder="Digite seu email">
        <div class="form-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email válido é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password"
               class="form-control"
               [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               placeholder="Digite sua senha">
        <div class="form-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha é obrigatória (mínimo 6 caracteres)
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary btn-full"
              [disabled]="loginForm.invalid || loading">
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        <i class="fas fa-sign-in-alt" *ngIf="!loading"></i>
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="auth-footer">
        <p>Não tem uma conta?
          <a href="#" (click)="navigateToRegister()" class="auth-link">
            Criar conta
          </a>
        </p>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
      </div>
    </form>
  </div>
</div>
