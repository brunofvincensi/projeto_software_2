<div class="pet-card" (click)="viewDetails()">
  <div class="pet-image">
    <img *ngIf="pet.imageUrl" [src]="pet.imagemUrl" [alt]="pet.nome">
    <i *ngIf="!pet.imageUrl" class="fas fa-paw"></i>
  </div>

  <div class="pet-info">
    <h3 class="pet-name">{{ pet.nome }}</h3>

    <div class="pet-details">
      <p><i class="fas fa-tag"></i> {{ getSpeciesName(pet.especie) }}</p>
      <p><i class="fas fa-ruler"></i> {{ getSizeName(pet.especie) }}</p>
      <p><i class="fas fa-birthday-cake"></i> {{ pet.idade }} {{ pet.idade === 1 ? 'ano' : 'anos' }}</p>
      <p><i class="fas fa-venus-mars"></i> {{ getGenderName(pet.especie) }}</p>
    </div>

    <p class="pet-description">{{ truncateDescription(pet.descricao) }}</p>

    <div class="pet-actions">
      <button class="btn btn-outline btn-small" (click)="viewDetails(); $event.stopPropagation()">
        <i class="fas fa-info-circle"></i>
        Ver Detalhes
      </button>
      <button class="btn btn-primary btn-small" (click)="adoptPet(); $event.stopPropagation()">
        <i class="fas fa-heart"></i>
        Adotar
      </button>
    </div>
  </div>
</div>
